<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app"></div>
  <div id="app2"></div>

  <script src="../js/vue.js"></script>
  <script>
    // 1. 创建组件构造器
    const conC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容，哈哈哈哈</p>
        </div>
      `
    });

    // 2.注册组件（全局组件意味着可以在多个Vue实例下面使用）
    // Vue.component("cpn", cpnC);

    const app = new Vue({
      el: "#app",
      data: {},
      // 组件局部注册
      components: {
        conC
      }
    });

    const app2 = new Vue({
      el: "#app2",
      data: {}
    })
  </script>
</body>
</html>
