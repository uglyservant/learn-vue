<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn :number1="num1" @num1input="num1Input" :number2="num2" @num2input="num2Input"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>props: {{number1}}</h2>
      <h2>data: {{dNumber1}}</h2>
      <input type="text" :value="dNumber1" @input="num1Change">
      <h2>props: {{number2}}</h2>
      <h2>data: {{dNumber2}}</h2>
      <input type="text" :value="dNumber2" @input="num2Change">
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        num1: 1,
        num2: 0
      },
      methods: {
        num1Input(value) {
          this.num1 = parseInt(value);
        },
        num2Input(value) {
          this.num2 = parseInt(value);
        }
      },
      components: {
        cpn: {
          template: "#cpn",
          props: {
            number1: Number,
            number2: Number
          },
          data() {
            return {
              dNumber1: this.number1,
              dNumber2: this.number2
            }
          },
          methods: {
            num1Change(event) {
              this.dNumber1 = event.target.value;
              this.$emit("num1input", this.dNumber1);
            },
            num2Change(event) {
              this.dNumber2 = event.target.value;
              this.$emit("num2input", this.dNumber2);
            }
          }
        }
      }
    })
  </script>
</body>
</html>
