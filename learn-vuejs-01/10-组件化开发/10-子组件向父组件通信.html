<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <!--父组件模板-->
 <div id="app">
   <cpn @item-click="cpnClick"></cpn>
 </div>

 <!--子组件模板-->
 <template id="cpn">
   <div>
     <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
   </div>
 </template>
 <script src="../js/vue.js"></script>
 <script>
   const cpn = {
     template: "#cpn",
     data() {
       return {
         categories: [
           {id: 0, name: "手机"},
           {id: 1, name: "电脑"},
           {id: 2, name: "零食"},
           {id: 3, name: "清洁"}
         ]
       }
     },
     methods: {
       btnClick(item) {
         // console.log(item);
         // 发射信号给父组件: 自定义事件
         this.$emit("item-click", item);
       }
     }
   };

   const app = new Vue({
     el: "#app",
     data: {},
     components: {
       cpn
     },
     methods: {
       cpnClick(item) {
         console.log(item);
       }
     }
   })
 </script>
</body>
</html>
