<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <span v-if="isUser">
      <label for="username">用户账号</label>
      <input type="text" id="username" placeholder="用户账号">
    </span>
    <span v-else>
      <label for="e-mail">用户邮箱</label>
      <input type="text" id="e-mail" placeholder="用户邮箱">
    </span>
    <button @click="changeBtnClick()">切换类型</button>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        isUser: true
      },
      methods: {
        changeBtnClick() {
          this.isUser = !this.isUser;
        }
      }
    })
  </script>
</body>
</html>
