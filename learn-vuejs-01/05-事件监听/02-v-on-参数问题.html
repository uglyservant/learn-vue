<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn2Click()">按钮2</button>
    <button @click="btn3Click">按钮3</button>
    <!--在调用方法，手动获取浏览器参数的event对象-->
    <button @click="btn4Click(123, $event)">按钮4</button>
  </div>
  
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {
        message: "",
      },
      methods: {
        btn1Click() {
          console.log("btn1Click");
        },
        btn2Click(abc) {
          console.log("------", abc, "-------");
        },
        btn3Click(event) {
          console.log("------", event, "-------");
        },
        btn4Click(abc, event) {
          console.log(abc, "-------", event)
        }
      }
    })
  </script>
</body>
</html>
