<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
 <div id="app">
   <ul>
     <li v-for="letter in letters">{{letter}}</li>
   </ul>
   <button @click="btnClick">按钮</button>
 </div>
 
 <script src="../js/vue.js"></script>
 <script>
   const app = new Vue({
     el: "#app",
     data: {
       letters: ["A", "B", "C", "D", "E"]
     },
     methods: {
       btnClick() {
         // *********响应式的*********
         // 1. push方法
         // this.letters.push("pushed item");
         // 2. pop
         this.letters.pop();
         // 3. shift
         this.letters.shift();
         // 4. unshift
         this.letters.unshift("first item");
         // 5. splice(start)
         this.letters.slice();
         // 6. sort
         this.letters.sort();
         // 7. reverse
         this.letters.reverse();
         
         // *********非响应式的*******
         // 1. 通过索引值修改数组中的元素
         // this.letters[0] = "bbb";
         this.letters.splice(0, 1, "bbb");
       }
     }
   })
 </script>
</body>
</html>
