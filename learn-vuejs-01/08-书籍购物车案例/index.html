<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <div v-if="books.length > 0">
      <table>
        <thead>
        <tr>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(book, index) in books">
          <td>{{book.id}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <!--<td>{{getFormatPrice(book.price)}}</td>-->
          <td>{{book.price | priceFilter}}</td>
          <td>
            <button @click="decrement(index)" :disabled="book.count < 2">-</button>
            {{book.count}}
            <button @click="increment(index)" >+</button>
          </td>
          <td><button @click="removeHandler(index)">移除</button></td>
        </tr>
        </tbody>
      </table>
      <h3>总价格: {{totalPrice | priceFilter}}</h3>
    </div>
    <div v-else>
      <h2>购物车为空</h2>
    </div>
  </div>
  
  <script src="../js/vue.js"></script>
  <script src="main.js"></script>
  <script>
  
  </script>
</body>
</html>
