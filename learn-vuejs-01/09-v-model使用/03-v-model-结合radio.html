<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <label for="male">
      <!--input name 属性互斥-->
      <input type="radio" id="male" value="M" v-model="sex">男
    </label>
    <label for="female">
      <input type="radio" id="female" value="F" v-model="sex">女
    </label>
    <h2>{{sex}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el: "#app",
    data: {
      sex: "M"
    }
  })
  </script>
</body>
</html>
