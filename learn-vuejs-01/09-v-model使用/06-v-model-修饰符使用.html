<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--1.修饰符：lazy-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>
    <!--2.修饰符：number-->
    <input type="number" v-model.number="age">
    <h2>{{typeof(age)}}</h2>

    <!--3.修饰符：trim-->
    <input type="number" v-model.trim="message">
  </div>

  <script src="../js/vue.js"></script>
  <script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello, world!",
      age: 18
    }
  })
  </script>
</body>
</html>
