<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn>
      <template v-slot="slotProps">
        <span>{{slotProps.pLanguage.join(" - ")}}</span>
      </template>
    </cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <slot :p-language="pLanguage">
        <ul>
          <li v-for="language in pLanguage">{{language}}</li>
        </ul>
      </slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: "#app",
      data: {},
      components: {
        cpn: {
          template: "#cpn",
          data() {
            return {
              pLanguage: ["Python", "Java", "JavaScript", "C++", "C#", "Go"]
            }
          }
        }
      }
    })
  </script>
</body>
</html>
